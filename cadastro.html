<!DOCTYPE html>
<html lang="pt-BR">

    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/cadastro.css">
</head>

<body>
    <main id="formulario">
        <form>
            <label for="name">Nome: </label>
            <input id="name" type="text" name="name">

        </form>
    </main>
